<body>

	<div class="abs-center">
		<button class="button-36" id="pippin-sample" role="button">Pay for second breakfast</button>
		<p id='response'></p>
	</div>

	<script src="dist/pippin.min.js"></script>
	<script>
		const successCallback = function (data) {
			console.log(data);
			document.getElementById("response").innerHTML = "<pre><b>Success Response</b><br>" + JSON.stringify(data, null, 2) + "</pre>";
		}
		const failureCallback = function (data) {
			console.log(data);
			document.getElementById("response").innerHTML = "<pre><b>Failure Response</b><br>" + JSON.stringify(data, null, 2) + "</pre>";
		}
		const orderToken = "gbJgZ5ydScqlyhUmZNmZ";
		const env = "sandbox"; //or production
		document.getElementById('pippin-sample').addEventListener('click', () => {
			Pippin(env, orderToken, successCallback, failureCallback);
		});
	</script>
</body>
